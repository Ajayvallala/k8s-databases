apiVersion: v1 
kind: ConfigMap
metadata:
 name: catalogue
 namespace: roboshop
 labels: 
   component: catalogue
   env: dev
   tier: app
data: 
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"

---
 
apiVersion: apps/v1 
kind: Deployment
metadata: 
 name: catalogue
 namespace: roboshop
 labels:
   component: catalogue
   env: dev
   tier: app
spec: 
 replicas: 2
 selector:
  matchLabels:
   component: catalogue
   env: dev
   tier: app
 template:
  metadata:
   labels:
     component: catalogue
     env: dev
     tier: app
  containers:
  - name: catalogue
    image: ajayvallala/catalogue:v1
    resources:
     requests:
      cpu: "50m"
      memory: "128Mi"
     limits:
      cpu: "100m"
      memory: "256Mi"
    envFrom:
    - configMapRef:
       name: catalogue

---

apiVersion: v1
kind: Service
metadata:
 name: catalogue
 namespace: roboshop
 labels:  
   component: catalogue
   env: dev
   tier: app
spec:
 selector:
   component: catalogue
   env: dev
   tier: app
 ports:
 - protocol: TCP
   port: 8080
   targetPort: 8080

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalogue
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalogue
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10
apiVersion: v1 
kind: ConfigMap
metadata:
 name: payment
 namespace: roboshop
 labels: 
   component: payment
   env: dev
   tier: app 
data: 
  CART_HOST: "cart" 
  CART_PORT: "8080" 
  USER_HOST: "user" 
  USER_PORT: "8080" 
  AMQP_HOST: "rabbitmq" 

---

apiVersion: v1
kind: Secret
metadata:
 name: payment
 namespace: roboshop
 labels:
   component: payment
   env: dev
   tier: app 
type: Opaque
data:
  AMQP_USER: "cm9ib3Nob3A="
  AMQP_PASS: "cm9ib3Nob3AxMjM="


---
 
apiVersion: apps/v1 
kind: Deployment
metadata: 
 name: payment
 namespace: roboshop
 labels:
   project: roboshop
   env: dev
   tier: app 
spec: 
 replicas: 2
 selector:
  matchLabels:
   project: roboshop
   env: dev
   tier: app 
 template:
  metadata:
   labels:
     project: roboshop
     env: dev
     tier: app 
  containers:
  - name: payment
    image: ajayvallala/payment:v1
    resources:
     requests:
      cpu: "50m"
      memory: "128Mi"
     limits:
      cpu: "100m"
      memory: "256Mi"
    envFrom:
    - configMapRef:
       name: payment
    - secretRef:
       name: payment

---

apiVersion: v1
kind: Service
metadata:
 name: payment
 namespace: roboshop
 labels:  
   project: roboshop
   env: dev
   tier: app 
spec:
 selector:
   project: roboshop
   env: dev
   tier: app 
 ports:
 - protocol: TCP
   port: 8080
   targetPort: 8080

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10